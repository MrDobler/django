{% extends 'blog/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <a href="{% url 'post_delete' pk=post.pk %}" style="margin-right: 2%">
                <button style="float: right">Deletar &nbsp;<i class="fas fa-trash-alt"></i></button>
        </a>
        <a href="{% url 'post_edit' pk=post.pk %}">
            <button style="float: right; margin-right: 1%">Editar &nbsp;<i class="fas fa-pencil-alt"></i></button>
        </a>
    {% endif %}
    <div class="post">
        {% if post.published_date %}
            <div class="published">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p class="blog-text">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock  %}
