<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../static/DBlog.png" />
    <link rel="stylesheet" href="../../static/css/blog.css">
    <link rel="stylesheet" href="../../static/fontawesome/css/all.css">
    <title>Blog do Dobler</title>
</head>
<body>
    <div class="header">
        <div>
            <h1>Blog do Dobler</h1>
        </div>
        <div class="menu">
            <a href="{% url 'post_list' %}">
                <button type="button">HOME&nbsp;<i class="fas fa-home"></i></button>
            </a>
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}">
                    <button type="button">POST&nbsp;<i class="fas fa-plus-circle"></i></button>
                </a>
            {% endif %}
        </div>
    </div>

    <div class="content">
        <div>
           {% block content %}
        
           {% endblock %}
       </div>
    </div>

    <div class="footer"></div>
</body>
</html>
